<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNet Segmentation Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 25px;
    }
    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 5px;
    }
    .tab.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    #upload-box {
      border: 2px dashed #888;
      padding: 40px;
      text-align: center;
      color: #666;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s;
    }
    #upload-box:hover {
      border-color: #555;
      background-color: #f9f9f9;
    }
    #upload-box.hover {
      border-color: #444;
      color: #444;
      background-color: #f5f5f5;
    }
    .result-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 20px;
      display: none;
    }
    .result-item {
      flex: 1;
      min-width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result-title {
      background: #f5f5f5;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }
    .result-image {
      display: block;
      width: 100%;
      height: auto;
    }
    .video-container {
      width: 100%;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    .video-result {
      max-width: 100%;
      max-height: 80vh;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .legend {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 5px;
      border: 1px solid #ddd;
      display: none;
    }
    .legend h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #333;
      font-size: 16px;
    }
    .legend-items {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 15px;
      margin-bottom: 8px;
      background: white;
      padding: 5px 10px;
      border-radius: 3px;
      border: 1px solid #eee;
    }
    .color-box {
      width: 15px;
      height: 15px;
      margin-right: 5px;
      border: 1px solid rgba(0,0,0,0.2);
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .confidence {
      color: #666;
      font-size: 0.9em;
    }
    .progress-container {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 100%;
      background-color: #4CAF50;
      text-align: center;
      line-height: 20px;
      color: white;
      transition: width 0.3s ease;
      width: 0;
    }
  </style>
</head>
<body>
  <h2>UNet Segmentation Demo</h2>

  <div class="tab-container">
    <div class="tab active" id="image-tab">Image Mode</div>
    <div class="tab" id="video-tab">Video Mode</div>
  </div>

  <div id="upload-box">
    <span id="upload-text">Drag and drop or click to upload an image</span><br>
    <input type="file" id="fileInput" accept="image/*" style="display:none">
  </div>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

  <div id="spinner" class="spinner"></div>

  <div id="resultContainer" class="result-container">
    <div class="result-item">
      <div class="result-title">Original Image</div>
      <img id="originalImg" class="result-image" alt="Original Image" />
    </div>
    <div class="result-item">
      <div class="result-title">Segmentation Mask</div>
      <img id="maskImg" class="result-image" alt="Segmentation Mask" />
    </div>
    <div class="result-item">
      <div class="result-title">Overlay Effect</div>
      <img id="overlayImg" class="result-image" alt="Overlay Effect" />
    </div>
  </div>

  <div id="videoContainer" class="video-container">
    <h3>Segmentation Result</h3>
    <video id="resultVideo" class="video-result" controls></video>
  </div>

  <div id="legend" class="legend">
    <h3>Detected Classes:</h3>
    <div id="legendItems" class="legend-items"></div>
  </div>

  <script>
    const imageTab = document.getElementById('image-tab');
    const videoTab = document.getElementById('video-tab');
    const uploadBox = document.getElementById('upload-box');
    const uploadText = document.getElementById('upload-text');
    const fileInput = document.getElementById('fileInput');
    const resultContainer = document.getElementById('resultContainer');
    const originalImg = document.getElementById('originalImg');
    const maskImg = document.getElementById('maskImg');
    const overlayImg = document.getElementById('overlayImg');
    const videoContainer = document.getElementById('videoContainer');
    const resultVideo = document.getElementById('resultVideo');
    const legend = document.getElementById('legend');
    const legendItems = document.getElementById('legendItems');
    const spinner = document.getElementById('spinner');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    
    let currentMode = 'image'; // Default is image mode
    let ws = null; // WebSocket connection
    let clientId = 'client_' + Date.now(); // Generate unique client ID
    
    // WebSocket connection function
    function connectWebSocket() {
      if (ws) {
        // If connection exists, close it first
        ws.close();
      }
      
      // Create new connection
      ws = new WebSocket(`ws://127.0.0.1:8000/ws/${clientId}`);
      
      ws.onopen = function() {
        console.log('WebSocket connection established');
      };
      
      ws.onmessage = function(event) {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'progress') {
            // Update progress bar based on frame processing
            const progress = data.progress;
            progressBar.style.width = progress + '%';
            progressBar.textContent = `Processed ${data.frames_processed}/${data.total_frames} frames (${Math.round(progress)}%)`;
          }
        } catch (e) {
          console.error('WebSocket message parsing error:', e);
        }
      };
      
      ws.onclose = function() {
        console.log('WebSocket connection closed');
        // Could add reconnection logic here, but keeping it simple
      };
      
      ws.onerror = function(error) {
        console.error('WebSocket error:', error);
      };
    }
    
    // Connect WebSocket on page load
    window.addEventListener('load', connectWebSocket);
    
    // Tab switching events
    imageTab.addEventListener('click', () => switchMode('image'));
    videoTab.addEventListener('click', () => switchMode('video'));

    function switchMode(mode) {
      currentMode = mode;
      
      if (mode === 'image') {
        imageTab.classList.add('active');
        videoTab.classList.remove('active');
        fileInput.accept = 'image/*';
        uploadText.textContent = 'Drag and drop or click to upload an image';
      } else {
        videoTab.classList.add('active');
        imageTab.classList.remove('active');
        fileInput.accept = 'video/*';
        uploadText.textContent = 'Drag and drop or click to upload a video';
      }
      
      // Reset UI state
      resultContainer.style.display = 'none';
      videoContainer.style.display = 'none';
      legend.style.display = 'none';
      spinner.style.display = 'none';
      progressContainer.style.display = 'none';
    }
    
    // Bind upload events
    uploadBox.addEventListener('click', () => fileInput.click());
    uploadBox.addEventListener('dragover', e => {
      e.preventDefault();
      uploadBox.classList.add('hover');
    });
    uploadBox.addEventListener('dragleave', () => uploadBox.classList.remove('hover'));
    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      uploadBox.classList.remove('hover');
      handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));

    // Handle uploaded file
    function handleFile(file) {
      if (!file) return;
      
      if (currentMode === 'image') {
        // Image processing mode
        const reader = new FileReader();
        reader.onload = evt => {
          originalImg.src = evt.target.result;
          sendImageToBackend(file);
        };
        reader.readAsDataURL(file);
        
        // Show loading animation
        spinner.style.display = 'block';
        resultContainer.style.display = 'none';
        videoContainer.style.display = 'none';
        legend.style.display = 'none';
      } else {
        // Video processing mode
        sendVideoToBackend(file);
        
        // Show loading progress bar
        progressContainer.style.display = 'block';
        spinner.style.display = 'block';
        resultContainer.style.display = 'none';
        videoContainer.style.display = 'none';
        legend.style.display = 'none';
      }
    }

    // Send image to backend for processing
    function sendImageToBackend(file) {
      const form = new FormData();
      form.append('file', file);
      
      fetch('http://127.0.0.1:8000/predict', {
        method: 'POST',
        body: form
      })
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error: ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        displayImageResults(data);
      })
      .catch(err => {
        console.error('Prediction failed:', err);
        alert('Model inference failed. Please check if backend service is running.');
        spinner.style.display = 'none';
      });
    }
    
    // Send video to backend for processing
    function sendVideoToBackend(file) {
      // Check file size
      if (file.size > 100 * 1024 * 1024) { // 100MB
        alert('Video file is too large. Please upload a video smaller than 100MB.');
        spinner.style.display = 'none';
        progressContainer.style.display = 'none';
        return;
      }
      
      const form = new FormData();
      form.append('file', file);
      
      // Create custom request with client ID
      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'http://127.0.0.1:8000/predict_video', true);
      xhr.setRequestHeader('X-Client-ID', clientId);  // Add client ID to headers
      
      // Upload progress monitoring
      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          const percentComplete = (e.loaded / e.total) * 100;
          progressBar.style.width = percentComplete + '%';
          progressBar.textContent = `Uploading: ${Math.round(percentComplete)}%`;
        }
      };
      
      // When upload completes
      xhr.upload.onload = function() {
        progressBar.textContent = 'Processing...';
        // Progress will be updated via WebSocket
      };
      
      // Request completion handler
      xhr.onload = function() {
        if (xhr.status === 200) {
          try {
            const data = JSON.parse(xhr.responseText);
            displayVideoResults(data);
          } catch (e) {
            console.error('Error parsing response data:', e);
            alert('Error processing video. Could not parse results.');
            spinner.style.display = 'none';
            progressContainer.style.display = 'none';
          }
        } else {
          console.error('Video processing failed:', xhr.statusText);
          alert(`Video processing failed (${xhr.status}). Please check backend service.`);
          spinner.style.display = 'none';
          progressContainer.style.display = 'none';
        }
      };
      
      // Request error handler
      xhr.onerror = function() {
        console.error('Request error');
        alert('Request error. Cannot connect to backend service.');
        spinner.style.display = 'none';
        progressContainer.style.display = 'none';
      };
      
      // Send request
      xhr.send(form);
    }

    // Display image processing results
    function displayImageResults(data) {
      // Hide loading animation
      spinner.style.display = 'none';
      
      // Show results container
      resultContainer.style.display = 'flex';
      videoContainer.style.display = 'none';
      
      // Set mask and overlay images
      originalImg.src = data.original_base64;
      maskImg.src = data.mask_base64;
      overlayImg.src = data.overlay_base64;
      
      // Generate class legend
      generateLegend(data.detected_classes);
    }
    
    // Display video processing results
    function displayVideoResults(data) {
      // Hide loading animation and progress bar
      spinner.style.display = 'none';
      progressContainer.style.display = 'none';
      
      // Show video results
      resultContainer.style.display = 'none';
      videoContainer.style.display = 'block';
      
      // Set video source and play
      resultVideo.src = data.video_base64;
      resultVideo.load();
      
      // Add video loading event listeners
      resultVideo.addEventListener('loadeddata', function() {
        console.log('Video loaded, ready to play');
      });
      
      resultVideo.addEventListener('error', function(e) {
        console.error('Video loading error:', e);
        // Show more detailed error information
        const mediaError = resultVideo.error;
        if (mediaError) {
          console.error(`Media error: ${mediaError.code} - ${mediaError.message}`);
        }
        alert('Video cannot be played. Check console for detailed error information.');
      });
      
      // Generate class legend
      generateLegend(data.detected_classes);
    }

    // Generate class legend
    function generateLegend(classes) {
      // Clear current legend
      legendItems.innerHTML = '';
      
      if (classes.length > 0) {
        legend.style.display = 'block';
        
        // Adjust display fields for video mode
        if (currentMode === 'video') {
          classes.forEach(cls => {
            const item = document.createElement('div');
            item.className = 'legend-item';
            
            const colorBox = document.createElement('span');
            colorBox.className = 'color-box';
            colorBox.style.backgroundColor = `rgb(${cls.color[0]}, ${cls.color[1]}, ${cls.color[2]})`;
            
            const nameSpan = document.createElement('span');
            nameSpan.textContent = cls.name;
            
            const statsSpan = document.createElement('span');
            statsSpan.className = 'confidence';
            statsSpan.textContent = ` (Frames: ${cls.frames}, Confidence: ${(cls.avg_confidence * 100).toFixed(1)}%)`;
            
            item.appendChild(colorBox);
            item.appendChild(nameSpan);
            item.appendChild(statsSpan);
            
            legendItems.appendChild(item);
          });
        } else {
          // Image mode original sorting logic
          classes.sort((a, b) => b.confidence - a.confidence);
          
          classes.forEach(cls => {
            const item = document.createElement('div');
            item.className = 'legend-item';
            
            const colorBox = document.createElement('span');
            colorBox.className = 'color-box';
            colorBox.style.backgroundColor = `rgb(${cls.color[0]}, ${cls.color[1]}, ${cls.color[2]})`;
            
            const nameSpan = document.createElement('span');
            nameSpan.textContent = cls.name;
            
            const confidenceSpan = document.createElement('span');
            confidenceSpan.className = 'confidence';
            confidenceSpan.textContent = ` (${(cls.confidence * 100).toFixed(1)}%)`;
            
            item.appendChild(colorBox);
            item.appendChild(nameSpan);
            item.appendChild(confidenceSpan);
            
            legendItems.appendChild(item);
          });
        }
      } else {
        legend.style.display = 'none';
      }
    }
    
    // Clean up WebSocket connection before page unload
    window.addEventListener('beforeunload', function() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.close();
      }
    });
  </script>
</body>
</html>
