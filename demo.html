<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNet Segmentation Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 25px;
    }
    #upload-box {
      border: 2px dashed #888;
      padding: 40px;
      text-align: center;
      color: #666;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s;
    }
    #upload-box:hover {
      border-color: #555;
      background-color: #f9f9f9;
    }
    #upload-box.hover {
      border-color: #444;
      color: #444;
      background-color: #f5f5f5;
    }
    .result-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 20px;
      display: none;
    }
    .result-item {
      flex: 1;
      min-width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .result-title {
      background: #f5f5f5;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }
    .result-image {
      display: block;
      width: 100%;
      height: auto;
    }
    .legend {
      margin-top: 20px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 5px;
      border: 1px solid #ddd;
      display: none;
    }
    .legend h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #333;
      font-size: 16px;
    }
    .legend-items {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 15px;
      margin-bottom: 8px;
      background: white;
      padding: 5px 10px;
      border-radius: 3px;
      border: 1px solid #eee;
    }
    .color-box {
      width: 15px;
      height: 15px;
      margin-right: 5px;
      border: 1px solid rgba(0,0,0,0.2);
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .confidence {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h2>UNet Segmentation Demo</h2>

  <div id="upload-box">
    Drag and drop or click to upload an image<br>
    <input type="file" id="fileInput" accept="image/*" style="display:none">
  </div>

  <div id="spinner" class="spinner"></div>

  <div id="resultContainer" class="result-container">
    <div class="result-item">
      <div class="result-title">Original Image</div>
      <img id="originalImg" class="result-image" alt="Original Image" />
    </div>
    <div class="result-item">
      <div class="result-title">Segmentation Mask</div>
      <img id="maskImg" class="result-image" alt="Segmentation Mask" />
    </div>
    <div class="result-item">
      <div class="result-title">Overlay Effect</div>
      <img id="overlayImg" class="result-image" alt="Overlay Effect" />
    </div>
  </div>

  <div id="legend" class="legend">
    <h3>Detected Classes:</h3>
    <div id="legendItems" class="legend-items"></div>
  </div>

  <script>
    const uploadBox = document.getElementById('upload-box');
    const fileInput = document.getElementById('fileInput');
    const resultContainer = document.getElementById('resultContainer');
    const originalImg = document.getElementById('originalImg');
    const maskImg = document.getElementById('maskImg');
    const overlayImg = document.getElementById('overlayImg');
    const legend = document.getElementById('legend');
    const legendItems = document.getElementById('legendItems');
    const spinner = document.getElementById('spinner');
    
    // Bind upload events
    uploadBox.addEventListener('click', () => fileInput.click());
    uploadBox.addEventListener('dragover', e => {
      e.preventDefault();
      uploadBox.classList.add('hover');
    });
    uploadBox.addEventListener('dragleave', () => uploadBox.classList.remove('hover'));
    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      uploadBox.classList.remove('hover');
      handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', () => handleFile(fileInput.files[0]));

    // Handle uploaded file
    function handleFile(file) {
      if (!file) return;
      
      // Display original image
      const reader = new FileReader();
      reader.onload = evt => {
        originalImg.src = evt.target.result;
        sendToBackend(file);
      };
      reader.readAsDataURL(file);
      
      // Show loading animation
      spinner.style.display = 'block';
      resultContainer.style.display = 'none';
      legend.style.display = 'none';
    }

    // Send to backend for processing
    function sendToBackend(file) {
      const form = new FormData();
      form.append('file', file, 'input.png');
      
      fetch('http://127.0.0.1:8000/predict', {
        method: 'POST',
        body: form
      })
      .then(res => {
        if (!res.ok) {
          throw new Error(`HTTP error: ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        displayResults(data);
      })
      .catch(err => {
        console.error('Prediction failed:', err);
        alert('Model inference failed. Please check that the backend service is running.');
        spinner.style.display = 'none';
      });
    }

    // Display prediction results
    function displayResults(data) {
      // Hide loading animation
      spinner.style.display = 'none';
      
      // Show results container
      resultContainer.style.display = 'flex';
      
      // Set mask and overlay images
      originalImg.src = data.original_base64;
      maskImg.src = data.mask_base64;
      overlayImg.src = data.overlay_base64;
      
      // Generate class legend
      generateLegend(data.detected_classes);
    }

    // Generate class legend
    function generateLegend(classes) {
      // Clear current legend
      legendItems.innerHTML = '';
      
      if (classes.length > 0) {
        legend.style.display = 'block';
        
        // Sort classes by confidence
        classes.sort((a, b) => b.confidence - a.confidence);
        
        classes.forEach(cls => {
          const item = document.createElement('div');
          item.className = 'legend-item';
          
          const colorBox = document.createElement('span');
          colorBox.className = 'color-box';
          colorBox.style.backgroundColor = `rgb(${cls.color[0]}, ${cls.color[1]}, ${cls.color[2]})`;
          
          const nameSpan = document.createElement('span');
          nameSpan.textContent = cls.name;
          
          const confidenceSpan = document.createElement('span');
          confidenceSpan.className = 'confidence';
          confidenceSpan.textContent = ` (${(cls.confidence * 100).toFixed(1)}%)`;
          
          item.appendChild(colorBox);
          item.appendChild(nameSpan);
          item.appendChild(confidenceSpan);
          
          legendItems.appendChild(item);
        });
      } else {
        legend.style.display = 'none';
      }
    }
  </script>
</body>
</html>
